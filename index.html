<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <!-- 상단 버튼 영역 -->
        <div class="top-active-btns">
            <button class="red"></button>
            <button class="yellow"></button>
            <button class="green"></button>
        </div>
        <!-- 상단 버튼 영역 //-->
        <!-- display -->
        <div class="display">0</div>
        <!-- display //-->
        <!-- buttons -->
        <div class="buttons">
            <button class="button function reset">C</button>
            <button class="button function">±</button>
            <button class="button function">%</button>
            <button class="button operator">/</button>

            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>

            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>

            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>

            <button class="button number zero">0</button>
            <button class="button dot">.</button>
            <button class="button result">=</button>
        </div>
        <!-- buttons //-->
    </div>
    <script src="script.js"></script>
</body>
</html>
